<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="verificador.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p> Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="o">
            </p>
            <p> Sexo:
                <input type="radio" name="radsex" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="radsex" id="feminino" checked>
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <button id="verificar" type="button" value="Verificar" onclick="verificar()">Verificar</button>
            </p>
        </div>
        <div id="resposta">
            <p style="color:white;">Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; JoaoBiancardi</p>
    </footer>
    <script src="verificador.js"></script>
</body>
</html>
